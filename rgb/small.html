}
}

  boxlisttwo.push(boxlist[i]);

})

function ratedown() {
  breaker();

    clearInterval(nIntervId);

function rateup(){
  breaker();

    }else{
      rate=(rate/2);

      clearInterval(nIntervId);
      changeColor();

function stopTextColor(){

}
function goTextColor(){

  changeColor();
}else{
